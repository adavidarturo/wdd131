<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your review for our innovative products.">
    <meta name="author" content="David Anampa">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <form id="reviewForm" method="get" action="review.html" autocomplete="on">
            <h1>Product Review</h1>
            <label for="productName">Product Name <span class="required">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset class="rating-group">
                <legend>Overall Rating <span class="required">*</span></legend>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">&#9733;</label>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <div class="features">
                    <input type="checkbox" id="feature1" name="features" value="Easy Setup">
                    <label for="feature1">Easy Setup</label>
                    <input type="checkbox" id="feature2" name="features" value="Durable">
                    <label for="feature2">Durable</label>
                    <input type="checkbox" id="feature3" name="features" value="Affordable">
                    <label for="feature3">Affordable</label>
                    <input type="checkbox" id="feature4" name="features" value="Great Support">
                    <label for="feature4">Great Support</label>
                </div>
            </fieldset>

            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Share your experience..."></textarea>

            <label for="userName">Your Name</label> 
            <input type="text" id="userName" name="userName" placeholder="Optional">

            <input type="submit" value="Submit Review" class="submit-btn">
        </form>
    </main>
    <footer class="footer-bar">
        <p>&copy; <span id="year"></span> David Anampa | Product Review Form</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
