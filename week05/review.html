<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <meta name="description" content="Thank you page for product review submission">
    <meta name="author" content="David Anampa">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <h1>Thank You for Your Review!</h1> 
        <p>Your review has been submitted successfully.</p>
        <p id="reviewCount"></p>
    </main>
    <script>
        // Increment review count in localStorage
        let count = localStorage.getItem('reviewCount');
        count = count ? parseInt(count, 10) + 1 : 1; // Increment or initialize
        localStorage.setItem('reviewCount', count);
        document.getElementById('reviewCount').textContent = 
            `You have submitted ${count} review${count > 1 ? 's' : ''}.`;
    </script>
</body>
</html>
